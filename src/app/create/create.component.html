
<div class="panel panel-default">
    <div class="panel-heading">Create employees</div>
    <div class="panel-body">
        <form class="form-horizomtal" (submit)="createemployee()" >
         <div class="form-group">
             <label for employee_name class="col-sm-2 control-label">Employee_name:</label>
             <div class="col-sm-9">
             <input type="text" class="form-control"  [(ngModel)]="model.employee_name" formcontrolname="employee_name" name="name">
            </div>
         </div>
         <div class="form-group">
            <label for employee_address class="col-sm-2 control-label">Employee_address:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control"  [(ngModel)]="model.employee_address"  formcontrolname="employee_address" name="address">
           </div>
        </div>
        <div class="form-group">
            <label for employee_contact class="col-sm-2 control-label">Employee_contact:</label>
            <div class="col-sm-9">
            <input type="number" class="form-control"  [(ngModel)]="model.employee_contact"  formcontrolname="employee_contact" name= "number">
           </div>
        </div>
         <div class="form-group">
            <label for employee_email class="col-sm-2 control-label">Employee_email:</label>
            <div class="col-sm-9">
            <input type="email" class="form-control"  [(ngModel)]="model.employee_email"  formcontrolname="employee_email" name="email">
           </div>
        </div>
       
       
        <div>
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-success">Save</button>
                <a  class="btn btn-info" (click)="goBack()">Cancel</a>
              </div>
        </div>
    </form>

    </div>

</div>
